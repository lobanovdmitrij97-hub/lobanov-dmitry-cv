<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лобанов Дмитрий | HR Generalist (HR BP) | IT Recruitment Expert</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            line-height: 1.6;
            color: #e2e8f0;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            background: radial-gradient(circle at top, #020617 0%, #020617 30%, #020617 60%, #020617 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            background: linear-gradient(135deg, #020617 0%, #020617 40%, #020617 100%);
            border: 1px solid rgba(30, 64, 175, 0.7);
            color: #e5e7eb;
            padding: 60px 30px;
            border-radius: 24px;
            margin-bottom: 50px;
            box-shadow: 0 25px 60px rgba(15, 23, 42, 0.9);
            position: relative;
            overflow: hidden;
            animation: slideDown 1.2s ease-out;
        }
        .header::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 0% 0%, rgba(56,189,248,0.18), transparent 55%),
                radial-gradient(circle at 100% 0%, rgba(34,197,94,0.18), transparent 55%);
            opacity: 0.9;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-inner {
            position: relative;
            z-index: 1;
        }

        .profile-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center 20%;
            border: 4px solid rgba(56,189,248,0.5);
            box-shadow: 0 20px 40px rgba(15,23,42,0.85);
            margin: 0 auto 20px;
            display: block;
            background-color: #020617;
        }

        .header h1 {
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            text-transform: none;
            font-size: 2.2em;
            letter-spacing: 0.02em;
            margin-bottom: 10px;
            color: #e5e7eb;
        }
        .header h2 {
            font-family: "IBM Plex Sans", system-ui, sans-serif;
            font-size: 1.05em;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: #9ca3af;
            margin-bottom: 18px;
        }
        .header p.main-meta {
            font-size: 0.98em;
            color: #cbd5e1;
            margin-bottom: 24px;
        }
        .header p.main-meta .metrics-main {
            color: #38bdf8;
            font-weight: 600;
        }

        .contact {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0 10px;
        }
        .contact a {
            font-family: "Inter", system-ui, sans-serif;
            color: #e5e7eb;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.6);
            background: radial-gradient(circle at top left, rgba(30,64,175,0.55), rgba(15,23,42,0.95));
            font-size: 0.95em;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.25s ease;
        }
        .contact a span.icon {
            font-size: 1.1em;
        }
        .contact a:hover {
            border-color: rgba(56,189,248,0.9);
            color: #e0f2fe;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 12px 30px rgba(15,23,42,0.85);
        }

        .download-btn {
            display: inline-block;
            margin-top: 22px;
            background: rgba(30,64,175,0.25);
            color: #e5e7eb;
            padding: 12px 26px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.92em;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            border: 1px solid rgba(148,163,184,0.8);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .download-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.16), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        .download-btn:hover::before {
            transform: translateX(100%);
        }
        .download-btn:hover {
            transform: translateY(-3px);
            border-color: #38bdf8;
            background: rgba(15,23,42,0.9);
        }
        .header p.location {
            margin-top: 14px;
            font-size: 0.9em;
            color: #9ca3af;
        }

        .section {
            background: rgba(15,23,42,0.92);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(51,65,85,0.9);
            margin-bottom: 32px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 18px 45px rgba(0,0,0,0.7);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .section.animate { opacity: 1; transform: translateY(0); }

        .section h2 {
            font-family: "IBM Plex Sans", system-ui, sans-serif;
            color: #bfdbfe;
            font-size: 1.5em;
            margin-bottom: 20px;
            position: relative;
        }
        .section h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 80px;
            height: 3px;
            border-radius: 999px;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
        }

        .section h3 {
            font-family: "Poppins", system-ui, sans-serif;
            color: #e5e7eb;
            font-size: 1.15em;
            margin: 18px 0 8px;
        }
        .section h3 span.time {
            color: #94a3b8;
            font-size: 0.9em;
            font-family: "Inter", system-ui, sans-serif;
        }
        .section p.sub {
            color: #9ca3af;
            margin-bottom: 12px;
            font-size: 0.95em;
        }

        ul { list-style: none; padding-left: 0; }
        li {
            position: relative;
            padding-left: 26px;
            margin-bottom: 10px;
            color: #cbd5e1;
            font-size: 0.97em;
            font-family: "Inter", system-ui, sans-serif;
            transition: all 0.25s ease;
        }
        li::before {
            content: "•";
            position: absolute;
            left: 10px;
            top: 0;
            color: #22c55e;
        }
        li:hover {
            transform: translateX(6px);
            color: #f9fafb;
        }
        .metrics {
            color: #38bdf8;
            font-weight: 600;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }
        .skill-tag {
            background: rgba(15,23,42,0.9);
            border: 1px solid rgba(148,163,184,0.5);
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 0.9em;
            color: #e5e7eb;
            text-align: center;
            transition: all 0.25s ease;
            font-family: "Inter", system-ui, sans-serif;
        }
        .skill-tag:hover {
            background: rgba(37,99,235,0.25);
            border-color: #38bdf8;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body { padding: 12px; }
            .header { padding: 40px 16px; }
            .header h1 { font-size: 1.9em; }
            .header h2 { letter-spacing: 0.12em; font-size: 0.95em; }
            .profile-photo { width: 140px; height: 140px; object-position: center 20%; }
            .section { padding: 22px; }
            .contact { flex-direction: column; align-items: stretch; }
            .contact a { justify-content: center; }
        }
    </style>
</head>

</html>
